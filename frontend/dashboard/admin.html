<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body class="admin-dashboard">
  <div class="dashboard-container">
    <aside class="sidebar" aria-label="Sidebar Navigation">
      <h2>JL Hostels</h2>
      <nav class="sidebar-nav">
        <a href="#dashboard" class="active">Dashboard</a>
        <a href="#tenants">Tenants</a>
        <a href="#bookings">Bookings</a>
        <a href="../login.html" id="logout-btn">Logout</a>
      </nav>
    </aside>
    <div class="main-content">
      <section class="dashboard-section active" id="dashboard-section">
        <h2>ðŸ“Š Overview</h2>
        <div class="stats">
          <div class="stat">
            <h3 id="total-tenants">0</h3>
            <p>Total Tenants</p>
          </div>
          <div class="stat">
            <h3 id="pending-bookings">0</h3>
            <p>Pending Bookings</p>
          </div>
          <div class="stat">
            <h3 id="total-revenue">$0</h3>
            <p>Total Revenue</p>
          </div>
        </div>
      </section>
      <section class="dashboard-section" id="tenants-section">
        <h2>ðŸ‘¤ Tenants</h2>
        <ul class="tenant-list" id="tenant-list">
          <!-- Tenants will be loaded here -->
        </ul>
      </section>
      <section class="dashboard-section" id="bookings-section">
        <h2>Pending Bookings</h2>
        <input type="text" id="booking-filter" placeholder="Search bookings..." />
        <table id="pending-bookings-table">
          <thead>
            <tr><th>Tenant</th><th>Hostel</th><th>Room Type</th><th>Amount</th><th>Status</th><th>Action</th></tr>
          </thead>
          <tbody>
            <!-- Pending bookings will be listed here -->
          </tbody>
        </table>
      </section>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // Check authentication
      const token = localStorage.getItem('token');
      if (!token) {
        window.location.href = '../login.html';
        return;
      }

      // Load dashboard data
      try {
        // Load stats
        const [tenantsRes, bookingsRes] = await Promise.all([
          fetch('/api/auth/users', {
            headers: { 'Authorization': `Bearer ${token}` }
          }),
          fetch('/api/bookings', {
            headers: { 'Authorization': `Bearer ${token}` }
          })
        ]);

        if (!tenantsRes.ok || !bookingsRes.ok) {
          throw new Error('Failed to load data');
        }

        const tenants = await tenantsRes.json();
        const bookings = await bookingsRes.json();

        // Update stats
        document.getElementById('total-tenants').textContent = tenants.length;
        
        const pendingBookings = bookings.filter(b => b.status === 'pending');
        document.getElementById('pending-bookings').textContent = pendingBookings.length;
        
        const totalRevenue = bookings
          .filter(b => b.status === 'confirmed')
          .reduce((sum, booking) => sum + booking.amount, 0);
        document.getElementById('total-revenue').textContent = `GHS ${totalRevenue}`;

        // Render tenants
        const tenantList = document.getElementById('tenant-list');
        tenantList.innerHTML = tenants
          .map(tenant => `<li>${tenant.fullName} â€“ ${tenant.hostel || 'No hostel'} â€“ ${tenant.email}</li>`)
          .join('');

        // Render bookings
        const bookingsTable = document.querySelector('#pending-bookings-table tbody');
        bookingsTable.innerHTML = pendingBookings
          .map(booking => `
            <tr>
              <td>${booking.user?.fullName || 'N/A'}</td>
              <td>${booking.hostel?.name || 'N/A'}</td>
              <td>${booking.roomType}</td>
              <td>GHS ${booking.amount}</td>
              <td><span class="badge pending">${booking.status}</span></td>
              <td>
                <button class="action-btn confirm-booking" data-id="${booking._id}">Confirm</button>
                <button class="action-btn cancel-booking" data-id="${booking._id}">Cancel</button>
              </td>
            </tr>
          `)
          .join('');

        // Add booking action listeners
        document.querySelectorAll('.confirm-booking').forEach(btn => {
          btn.addEventListener('click', async () => {
            try {
              const response = await fetch(`/api/bookings/${btn.dataset.id}/confirm`, {
                method: 'PUT',
                headers: { 'Authorization': `Bearer ${token}` }
              });
              
              if (response.ok) {
                window.location.reload();
              }
            } catch (error) {
              console.error('Error confirming booking:', error);
            }
          });
        });

        document.querySelectorAll('.cancel-booking').forEach(btn => {
          btn.addEventListener('click', async () => {
            try {
              const response = await fetch(`/api/bookings/${btn.dataset.id}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
              });
              
              if (response.ok) {
                window.location.reload();
              }
            } catch (error) {
              console.error('Error cancelling booking:', error);
            }
          });
        });

      } catch (error) {
        console.error('Error loading dashboard data:', error);
      }

      // Navigation
      const sectionMap = {
        'Dashboard': 'dashboard-section',
        'Tenants': 'tenants-section',
        'Bookings': 'bookings-section',
        'Logout': null
      };

      const navLinks = document.querySelectorAll('.sidebar-nav a');

      navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
          if (link.id === 'logout-btn') {
            e.preventDefault();
            localStorage.clear();
            window.location.href = '../login.html';
            return;
          }
          
          if (link.getAttribute('href') === '../login.html') return;
          e.preventDefault();

          document.querySelectorAll('.dashboard-section').forEach(sec => {
            sec.classList.remove('active');
          });

          navLinks.forEach(l => l.classList.remove('active'));
          link.classList.add('active');

          const sectionId = sectionMap[link.textContent.trim()];
          if (sectionId && document.getElementById(sectionId)) {
            document.getElementById(sectionId).classList.add('active');
          }
        });
      });
    });
  </script>
</body>
</html>
