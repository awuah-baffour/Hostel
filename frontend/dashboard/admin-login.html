<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="../css/styles.css">
  <style>
    body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f5f6fa; }
    .admin-login-card { background: #fff; padding: 2rem 2.5rem; border-radius: 10px; box-shadow: 0 2px 16px rgba(0,0,0,0.08); width: 350px; }
    .admin-login-card h2 { margin-bottom: 1.5rem; text-align: center; }
    .admin-login-card .input-group { margin-bottom: 1rem; }
    .admin-login-card input { width: 100%; padding: 0.75rem; border: 1px solid #ccc; border-radius: 5px; }
    .admin-login-card button { width: 100%; padding: 0.75rem; background: #2d3e50; color: #fff; border: none; border-radius: 5px; font-size: 1rem; cursor: pointer; }
    .admin-login-card .error { color: #d8000c; margin-bottom: 1rem; text-align: center; }
  </style>
</head>
<body>
  <div class="admin-login-card">
    <h2>Admin Login</h2>
    <form id="admin-login-form" autocomplete="off">
      <div class="input-group">
        <input type="text" id="admin-username" placeholder="Username" required />
      </div>
      <div class="input-group">
        <input type="password" id="admin-password" placeholder="Password" required />
      </div>
      <div id="admin-login-error" class="error"></div>
      <button type="submit">Login</button>
    </form>
  </div>
  <script>
    document.getElementById('admin-login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('admin-username').value.trim();
      const password = document.getElementById('admin-password').value;
      const errorDiv = document.getElementById('admin-login-error');
      if (username === 'jlhostel_admin' && password === '@qwsazx123') {
        localStorage.setItem('isAdmin', 'true');
        window.location.href = 'admin.html';
      } else {
        errorDiv.textContent = 'Invalid admin credentials.';
      }
    });
  </script>
</body>
</html>
